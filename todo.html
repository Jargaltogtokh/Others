<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .tasks {
        border: 1px solid gray;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 3px;
      }
    </style>
  </head>
  <body>
    <button onclick="createNewTask()">New Task</button>
    <div id="tasks"></div>
    <script>
      const tasks = [
        { name: "Shalaa ugaah", status: "todo" },
        { name: "Huvtsas ugaah", status: "todo" },
        { name: "Duugee harah", status: "todo" },
      ];

      function render() {
        const output = document.getElementById("tasks");
        output.innerHTML = "";
        for (let i = 0; i < tasks.length; i++) {
          output.innerHTML += '<div class="task">' + tasks[i].name + "</div";
        }
      }

      function addTask() {
        const name = prompt();
        tasks.push({ name: name, status: "todo" });
        render();
      }

      function reName(index, name) {
        let item = tasks[index];
        item.name = name;
        render();
      }
      render();
    </script>
  </body>
</html>
